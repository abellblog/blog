<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskripsi Reels Facebook Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        #hasil {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            word-wrap: break-word;
        }
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            textarea, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deskripsi Reels Facebook Generator</h2>
        <textarea id="keywords" placeholder="Masukkan kata kunci, pisahkan dengan koma..."></textarea>
        <button id="generateBtn">Buat Deskripsi</button>
        <p id="hasil"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("generateBtn").addEventListener("click", generateDescription);
        });

        function generateDescription() {
            let keywords = document.getElementById("keywords").value;
            if (!keywords.trim()) {
                alert("Masukkan setidaknya satu kata kunci!");
                return;
            }
            let keywordArray = keywords.split(",").map(k => k.trim());
            let templates = [
                `Nikmati momen terbaik dengan ${keywordArray[0]}! ‚ú® #viral #reels`,
                `Siapa yang suka ${keywordArray[0]}? Jangan lupa like & share! ‚ù§Ô∏è #trending`,
                `Reels spesial untuk kamu yang suka ${keywordArray[0]} dan ${keywordArray[1] || keywordArray[0]}! üî• #fyp`,
                `${keywordArray[0]} adalah segalanya! Setuju? ü§© #explore #influencer`
            ];
            let randomDescription = templates[Math.floor(Math.random() * templates.length)];
            document.getElementById("hasil").innerText = randomDescription;
        }
    </script>
</body>
</html>
